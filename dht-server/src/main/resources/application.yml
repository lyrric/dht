server:
  port: 8766
## netty服务器端口
netty:
  udp:
    port: 6688
  so:
    rcvbuf: 1048,576 #1g
    sndbuf: 65536

spring:
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-active: 8
        max-wait: -1ms
  application:
    name: torrent-download-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1
          min-partition-count: 1
      bindings:
        download-message:
          group: torrent-download-group
          destination: downloadMessages
          contentType: application/json
          producer:
            compressionType: gzip




logging:
  level:
    root: info