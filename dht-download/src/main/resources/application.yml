mybatis:
  mapper-locations: classpath:mapper/*.xml

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/dht?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
    username: dht
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  application:
    name: torrent-download-service
  cloud:
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1
          min-partition-count: 1
      bindings:
        download-message:
          group: torrent-download-group
          destination: downloadMessages
          contentType: application/json
          consumer:
            compressionType: gzip
            auto-offset-reset: earliest
        torrent-message:
          destination: torrentMessages
          contentType: application/json
          producer:
            compressionType: gzip
          consumer:
            compressionType: gzip
            auto-offset-reset: earliest
logging:
  level:
    root: info

download:
  num:
    thread: 20
server:
  port: 8767